<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="Description" content="CamApp"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.2/jquery-confirm.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">

<link rel="stylesheet" href="assets/css/main.css">
<link rel="stylesheet" href="assets/css/settings.css">
<title>Cam-App|Settings</title>
</head>
<body>

    <div class="container">
        <div class="col-sm-3 col-md-2 nav navbar nav-pills nav-fill">
            <div class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="./index.html">Home</a>
                <a href="./microphone.html">Microphone</a>
                <a href="./about.html">About</a>
            </div>

            <div class="main">
                <span class="openNav" onclick="openNav()">&#9776; Menu</span>
            </div> 
        </div>
        <div class="tab-pane">
            <h2>CamApp Settings</h2>
            <hr>
            <form>
                <div class="form-group">
                  <div class="form-group">
                    <label class="d-block">Make Better Settings </label>
                    <div class="list-group list-group-sm">
                      <li class="list-group-item has-icon">Shutter
                        <div class="custom-control custom-switch">
                          <input type="checkbox" class="shutterCheck" checked  data-toggle="toggle" > 
                          <label class="custom-control-label" for="customSwitch1"></label>
                        </div>                        
                      </li>
                      <li class="list-group-item has-icon">Timer
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox" class="timerCheck" checked data-toggle="toggle">
                          <label class="custom-control-label" for="customSwitch2"></label>
                        </div>
                      </li>
                      <li class="list-group-item has-icon">Effects
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox" class="custom-control-input effectCheck" id="customSwitch3" checked="">
                          <label class="custom-control-label" for="customSwitch3"></label>
                        </div>
                      </li>
                      <li class="list-group-item has-icon">Set Video Limit
                      <input type="number" class="custom-control-input" id="customSwitch3" checked="" style="width: 50px; height: 30px;">
                      </li>

                    </div>
                  </div>
                </div>
            </form>

            <!--<button type="button" class="btn btn-primary btn-sm settingDone">Done</button>-->
            
        </div>
    </div>




<script src="./assets/controllers/mainController.js"></script>

</body>
</html>
