<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="CamApp"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/settings.css">
<link rel="icon" href="assets/favicon/camera.png" type="image/x-icon"/>
<link rel="stylesheet" href="assets/css/main.css">
<title>Cam-App|Settings</title>
</head>
<body>

    <div class="container">
        <div class="col-sm-3 col-md-2 nav navbar nav-pills nav-fill">
            <div class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#">Shutter</a>
                
                <a href="./microphone.html">Microphone</a>
                <div class="d-flex">
                    <div class="dropdown mr-1">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,20">Timer</a>
                         <div class="dropdown-menu" aria-labelledby="dropdownMenuOffset">
                        <a class="dropdown-item five-minutes" >5s</a>
                        <a class="dropdown-item ten-minutes" >10s</a>
                        <a class="dropdown-item fifteen-minutes">15s</a>
                      </div>
                    </div>
                </div>
                <a href="./about.html">About</a>
            </div>
            <div class="main">
                <span class="openNav" onclick="openNav()">&#9776; Menu</span>
            </div> 
        </div>
        <div class="tab-pane" id="notification">
            <h2>Settings</h2>
            <hr>
            <form>
                <div class="form-group">
                    <label class="d-block mb-0">Cam-App Settings</label>
                    <div class="small text-muted mb-3">Improve Your Experience </div>
                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck1" checked="">
                      <label class="custom-control-label" for="customCheck1">Email each time a vulnerability is found</label>
                    </div>

                    <div class="custom-control custom-checkbox">
                      <input type="checkbox" class="custom-control-input" id="customCheck2" checked="">
                      <label class="custom-control-label" for="customCheck2">Email a digest summary of vulnerability</label>
                    </div>
                  </div>
                  <div class="form-group mb-0">
                    <label class="d-block">CamApp Settings</label>
                    <ul class="list-group list-group-sm">
                      <li class="list-group-item has-icon">Shutter
                        <div class="custom-control custom-switch">
                          <input type="checkbox" checked data-toggle="toggle">
                          <label class="custom-control-label" for="customSwitch1"></label>
                        </div>                        
                      </li>
                      <li class="list-group-item has-icon">Timer
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox" checked data-toggle="toggle">
                          <label class="custom-control-label" for="customSwitch2"></label>
                        </div>
                      </li>
                      <li class="list-group-item has-icon">Effects
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="checkbox" class="custom-control-input" id="customSwitch3" checked="">
                          <label class="custom-control-label" for="customSwitch3"></label>
                        </div>
                      </li>
                      <li class="list-group-item has-icon">Set Video Limit
                        <div class="custom-control custom-control-nolabel custom-switch ml-auto">
                          <input type="number" class="custom-control-input" id="customSwitch3" checked="">
                          <label class="custom-control-label" for="customSwitch3"></label>
                        </div>
                      </li>

                    </ul>

            </form>

            <button type="button" class="btn btn-primary btn-sm done">Done</button>
        </div>
    </div>
    
<script src="src/settings.js"></script>
<script src="assets/controllers/mainController.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
